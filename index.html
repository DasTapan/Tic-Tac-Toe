<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title> Tic Tac Toe </title>
    <link rel="shortcut icon" href="./Icons/tic-tac-toe-icon.png" type="image/x-icon">
</head>

<body>
    <h1>Play a game of Tic-Tac-Toe</h1>
    <div class="container">
        <div class="item name">
            <label for="player-name">Name:</label>
            <input type="text" name="name" id="player-name">
        </div>
        <div class="item icon">
            <span>Symbol:</span>
            <label for="cross">Cross</label>
            <input type="radio" name="symbol" id="cross" value="cross">
            <label for="round">Round</label>
            <input type="radio" name="symbol" id="round" value="round">
        </div>
        <button id="start">Start Game</button>
    </div>
</body>

</html>
