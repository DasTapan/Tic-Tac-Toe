<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game-style.css">
    <script src="./game-script.js" defer></script>
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="../Icons/tic-tac-toe-icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="result-banner"></div>
        <div class="game-board">
            <div class="cell one">X</div>
            <div class="cell two"></div>
            <div class="cell three"></div>
            <div class="cell four"></div>
            <div class="cell five">X</div>
            <div class="cell six"></div>
            <div class="cell seven"></div>
            <div class="cell eight"></div>
            <div class="cell nine">X</div>
        </div>
        <button id="replay">Replay</button>
    </div>
</body>

</html>
